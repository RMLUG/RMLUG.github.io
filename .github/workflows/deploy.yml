name: Build and deploy Zola site

on:
  push:
    branches:
      - main  # Deploy when main branch changes

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and deploy
        uses: shalzz/zola-deploy-action@v0.17.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          build_dir: public
          # Optional if your site is in a subdirectory:
          # build_args: --root mysite

